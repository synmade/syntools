<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynTools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
        }

        header {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #2c3e50;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1, .button, img {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: absolute;
            top: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 20px;
            color: #fff;
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 10%;
            height: auto;
            border-radius: 10px; /* Optional: Add rounded corners to the image */
        }
    </style>
</head>

<body>

    <header>
        <h1>SynTools</h1>
        <div class="image-container">
            <img src="https://github.com/synmade/syntools/blob/main/syn.png" alt="SynTools Logo">
        </div>
    </header>

    <div class="container">
        <a href="#" class="button">Feature 1</a>
        <a href="#" class="button">Feature 2</a>
        <a href="#" class="button">Feature 3</a>
        <a href="aboutme.html" class="button">About</a>
    </div>

    <script>
        // You can add JavaScript functionality here if needed
    </script>

</body>

</html>
